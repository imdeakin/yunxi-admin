<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix">
          <a class="text-btn" href="#">添加套餐</a>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>序号</th>
            <th>每月返还</th>
            <th>返还时间</th>
            <th>套餐类型</th>
            <th>创建时间</th>
            <th>套餐分类</th>
            <th>套餐参加所需要积分</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.eachs}}个月</td>
            <td>{{getTaocanTypeText(item.type)}}</td>
            <td>{{item.create_time}}</td>
            <td>{{getTaocanClassText(item.classify)}}</td>
            <td>{{item.need_points}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="#">编辑</a>
                <a class="table-btn" href="#">删除</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="curPageIndex = $event" previousLabel="上一页"
                             nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
