<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getPartnerApplyList(1)">
          <div class="input-group">
            <label>订单号</label>
            <input type="text" name="mobile" value="" [(ngModel)]="filterData.mobile">
          </div>
          <div class="input-group">
            <label>状态</label>
            <select-box [name]="status" [options]="storeFunction.orderStatusOptions" (optionSelect)="filterData.status = $event"></select-box>
          </div>
          <div class="input-group">
            <label>下单时间</label>
            <input type='text' name="createTime" value={{selDate}} (change)="setInputDate($event)"/>
            <date-picker
              [value]="value"
              [minDate]="minDate"
              [maxDate]="maxDate"
              [disableDays]="disableDays"
              [toContainPrevMonth]="toContainPrevMonth"
              [toContainNextMonth]="toContainNextMonth"
              (selectedDate)='setDate($event)'></date-picker>
          </div>
          <div class="input-group">
            <label>支付时间</label>
            <input type='text' name="createTime" value={{selDate}} (change)="setInputDate($event)"/>
            <date-picker
              [value]="value"
              [minDate]="minDate"
              [maxDate]="maxDate"
              [disableDays]="disableDays"
              [toContainPrevMonth]="toContainPrevMonth"
              [toContainNextMonth]="toContainNextMonth"
              (selectedDate)='setDate($event)'></date-picker>
          </div>
          <button class="text-btn text-sub" type="submit">搜索</button>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>订单编号</th>
            <th>买家账号</th>
            <th>下单时间</th>
            <th>订单金额</th>
            <th>订单状态</th>
            <th>支付方式</th>
            <th>签收时间</th>
            <th>物流单号</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{item.code}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.create_time}}</td>
            <td>{{item.price}}</td>
            <td>{{storeFunction.getOrderStatusText(item.status)}}</td>
            <td>{{storeFunction.getPayTypeText(item.pay_type)}}</td>
            <td>{{item.sign_time}}</td>
            <td>{{item.track_num}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="#">查看</a>
                <a class="table-btn" href="#">编辑</a>
                <a class="table-btn" href="#">删除</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls  (pageChange)="getPartnerApplyList($event)" previousLabel="上一页" nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
