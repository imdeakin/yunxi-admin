<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getYoukaUserList(1)">
          <div class="input-group">
            <label>用户账号</label>
            <input type="text" name="mobile" value="" [(ngModel)]="filterData.mobile">
          </div>
          <div class="input-group">
            <label>标题</label>
            <input type="text" name="mobile" value="" [(ngModel)]="filterData.title">
          </div>
          <div class="input-group">
            <label>状态</label>
            <select-box [options]="msgFunction.feebackStatusOptions" [name]="level" (optionSelect)="filterData.status = $event"></select-box>
          </div>
          <button class="text-btn text-sub" type="submit">搜索</button>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>用户账号</th>
            <th>用户名</th>
            <th>内容</th>
            <th>联系方式</th>
            <th>发送时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{item.mobile}}</td>
            <td>{{item.name}}</td>
            <td>{{item.content}}</td>
            <td>{{item.create_time}}</td>
            <td>{{msgFunction.getFeebackStatusText(item.status)}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="javascript:void(0);">查看</a>
                <a class="table-btn" href="javascript:void(0);">编辑</a>
                <a class="table-btn" href="javascript:void(0);">删除</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls  (pageChange)="getYoukaUserList($event)" previousLabel="上一页" nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
