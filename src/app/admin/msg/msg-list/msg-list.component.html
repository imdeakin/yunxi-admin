<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getMsgList(1)">
          <div class="input-group">
            <label>所属城市</label>
            <city-picker [name]="regionId" (change)="filterData.regionId = $event"></city-picker>
          </div>
          <div class="input-group">
            <label>标题</label>
            <input type="text" name="mobile" value="" [(ngModel)]="filterData.title">
          </div>
          <div class="input-group">
            <label>消息类型</label>
            <select-box [options]="msgFunction.msgTypeOptions" [name]="level"
                        (optionSelect)="filterData.type = $event"></select-box>
          </div>
          <button class="text-btn text-sub" type="submit">搜索</button>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>地区</th>
            <th>消息类型</th>
            <th>图片</th>
            <th>标题</th>
            <th>发送时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{cityPickerServer.codeToText(item.region_name)}}</td>
            <td>{{msgFunction.getMsgTypeText(item.msg_type)}}</td>
            <td>{{item.img}}</td>
            <td>{{item.title}}</td>
            <td>{{item.create_time}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="javascript:void(0);" (click)="toggleReadModal(item)">查看</a>
                <a class="table-btn" href="javascript:void(0);" (click)="toggleEditModal(item)">编辑</a>
                <a class="table-btn" href="javascript:void(0);" (click)="removeCarBrand(item.user_msg_id)">删除</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls (pageChange)="getMsgList($event)" previousLabel="上一页"
                             nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<!--查看-->
<div class="modal-wrapper" [class.hidden]="!readModalShow">
  <div class="modal-con">
    <h3 class="modal-title">详情</h3>
    <form class="modal-form">
      <div class="modal-input-group">
        <label>消息类型</label>
        <select-box [options]="msgFunction.msgTypeOptions"
                    [value]="modalData.msgType"
                    (optionSelect)="modalData.msgType = $event"></select-box>
      </div>
      <div class="modal-input-group">
        <label>所属地区</label>
        <city-picker (change)="modalData.regionId = $event"></city-picker>
      </div>
      <div class="modal-input-group">
        <label>标题</label>
        <input type="text" name="title" value="" [(ngModel)]="modalData.title">
      </div>
      <div class="modal-input-group">
        <label>内容</label>
        <textarea [(ngModel)]="modalData.content"></textarea>
      </div>
      <div class="modal-input-group">
        <label>备注</label>
        <input type="text" name="remark" value="" [(ngModel)]="modalData.remark">
      </div>
      <div class="modal-btn-group">
        <button>关闭</button>
      </div>
    </form>
    <div class="modal-close" (click)="toggleModal()">
      <i class="icon-font">&#xe6e9;</i>
    </div>
  </div>
</div>
<!--编辑-->
<div class="modal-wrapper" [class.hidden]="!editModalShow">
  <div class="modal-con">
    <h3 class="modal-title" [class.hidden]="modalData.userMsgId">添加</h3>
    <h3 class="modal-title" [class.hidden]="!modalData.userMsgId">编辑</h3>
    <form class="modal-form" (ngSubmit)="modalSubmit()">
      <div class="modal-input-group">
        <label>消息类型</label>
        <select-box [options]="msgFunction.msgTypeOptions"
                    [value]="modalData.msgType"
                    (optionSelect)="modalData.msgType = $event"></select-box>
      </div>
      <div class="modal-input-group">
        <label>所属地区</label>
        <city-picker (change)="modalData.regionId = $event"></city-picker>
      </div>
      <div class="modal-input-group">
        <label>标题</label>
        <input type="text" name="title" value="" [(ngModel)]="modalData.title">
      </div>
      <div class="modal-input-group">
        <label>内容</label>
        <textarea [(ngModel)]="modalData.content"></textarea>
      </div>
      <div class="modal-input-group">
        <label>备注</label>
        <input type="text" name="remark" value="" [(ngModel)]="modalData.remark">
      </div>
      <div class="modal-btn-group">
        <button type="submit">保存</button>
      </div>
    </form>
    <div class="modal-close" (click)="toggleModal()">
      <i class="icon-font">&#xe6e9;</i>
    </div>
  </div>
</div>
