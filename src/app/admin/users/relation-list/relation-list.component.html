<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getRelationList(1)">
          <div class="input-group">
            <button class="text-btn text-sub" type="submit">总数</button>
          </div>
           <div class="input-group">
            <button class="text-btn text-sub" type="submit">本月</button>
          </div>
           <div class="input-group">
            <button class="text-btn text-sub" type="submit">今日</button>
          </div>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>等级</th>
            <th>普通</th>
            <th>高级</th>
            <th>钻石</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{item.mobile}}</td>
            <td>{{item.create_time}}</td>
            <td>{{item.parent_member_account}}</td>
            <td>{{usersFunction.getUserLevelText(item.member_level_name)}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="javascript:void(0);" (click)="toggleModal()">查看</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls (pageChange)="getRelationList($event)" previousLabel="上一页"
                             nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
