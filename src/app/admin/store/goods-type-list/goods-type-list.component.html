<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getStoreGoodsTypeList(1)">
          <div class="input-group">
            <label>标题</label>
            <input type="text" name="title" value="" [(ngModel)]="filterData.title">
          </div>
          <button class="text-btn text-sub" type="submit">搜索</button>
          <a class="text-btn float-right margin-large-right" href="javascript:void(0);">添加</a>
        </form>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>类型ID</th>
            <th>上级ID</th>
            <th>类型名称</th>
            <th>类型编码</th>
            <th>类型级别</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{item.goods_type_id}}</td>
            <td>{{item.p_goods_type_id || '无'}}</td>
            <td>{{item.type_name}}</td>
            <td>{{item.code}}</td>
            <td>{{item.level}}</td>
            <td>{{storeFunction.getTypeStatusText(item.status)}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="javascript:void(0);" (click)="toggleModal(item)">编辑</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls (pageChange)="getStoreGoodsTypeList($event)" previousLabel="上一页"
                             nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<div class="modal-wrapper" [class.hidden]="!modalShow" *ngIf="curItem">
  <div class="modal-con">
    <h3 class="modal-title">编辑</h3>
    <form class="modal-form" (ngSubmit)="editSubmit()">
      <div class="modal-input-group">
        <label>类型名</label>
        <input type="text" name="type" value="" [(ngModel)]="curItem.type_name">
      </div>
      <div class="modal-input-group">
        <label>状态</label>
        <select-box [options]="storeFunction.typeStatusOptions"
                    [first]="false"
                    [index]="curItem.status"
                    (optionSelect)="curItem.status = $event"></select-box>
      </div>
      <div class="modal-btn-group">
        <button type="submit">保存</button>
      </div>
    </form>
    <div class="modal-close" (click)="toggleModal()">
      <i class="icon-font">&#xe6e9;</i>
    </div>
  </div>
</div>
