<div class="manager-page">
  <div class="header">
    <h3>{{title}}<s></s></h3>
  </div>
  <div class="content" [style.height]="contentHeight + 'px'">
    <div class="content-wrapper">
      <div class="filter-bar">
        <form class="clearfix" (ngSubmit)="getStoreGoodsList(1)">
          <div class="input-group">
            <label>商品编辑</label>
            <input type="text" name="title" value="" [(ngModel)]="filterData.sn">
          </div>
          <div class="input-group">
            <label>商品名称</label>
            <input type="text" name="title" value="" [(ngModel)]="filterData.goodsName">
          </div>
          <div class="input-group">
            <label>是否上架</label>
            <select-box [name]="status"
                        [options]="storeFunction.goodsStatusOptions"
                        (optionSelect)="filterData.status = $event"></select-box>
          </div>
          <button class="text-btn text-sub" type="submit">搜索</button>
        </form>
        <a class="text-btn float-right margin-large-right" href="javascript:void(0);"
           (click)="toggleEditInfoModal()">添加</a>
      </div>
      <div class="manager-table">
        <table>
          <thead>
          <tr>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>最后更新</th>
            <th>状态</th>
            <th>运费</th>
            <th>价格</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let item of tableList | paginate: { itemsPerPage: perPageSize, currentPage: curPageIndex, totalItems: total }; let i = index">
            <td>{{item.sn}}</td>
            <td>{{item.business_name}}</td>
            <td>{{item.update_time}}</td>
            <td>{{storeFunction.getGoodsStatusText(item.on_sale)}}</td>
            <td>{{item.freight}}</td>
            <td>{{item.price}}</td>
            <td>
              <div class="table-btns">
                <a class="table-btn" href="javascript:void(0);" (click)="toggleEditInfoModal(item)">编辑</a>
                <a class="table-btn" href="javascript:void(0);">删除</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="!tableList?.length" class="none-data">没有符合条件的数据</div>
        <pagination-controls (pageChange)="getStoreGoodsList($event)" previousLabel="上一页"
                             nextLabel="下一页"></pagination-controls>
      </div>
    </div>
  </div>
</div>
<!--商品编辑-->
<div class="modal-wrapper" [class.hidden]="!modalShow">
  <div class="modal-con">
    <div class="modal-loading" *ngIf="!(storeGoodsTypeOptions && storeGoodsBrandOptions && editInfoModalData)">
      <i class="icon-font">&#xe64b;</i>
    </div>
    <div class="modal-close" (click)="toggleEditInfoModal()">
      <i class="icon-font">&#xe6e9;</i>
    </div>
    <template [ngIf]="storeGoodsTypeOptions && storeGoodsBrandOptions && editInfoModalData">
      <!--商品信息-->
      <template [ngIf]="curModalStep == 0">
        <h3 class="modal-title">商品信息</h3>
        <form class="modal-form">
          <div class="modal-input-group">
            <label>类型</label>
            <select-box [options]="storeGoodsTypeOptions"
                        [first]="{value:'',text:'请选择'}"
                        [value]="editInfoModalData.goods_type_id"
                        (optionSelect)="editInfoModalData.goods_type_id = $event"></select-box>
          </div>
          <div class="modal-input-group">
            <label>品牌</label>
            <select-box [options]="storeGoodsBrandOptions"
                        [value]="editInfoModalData.goods_brand_id"
                        (optionSelect)="editInfoModalData.goods_brand_id = $event"></select-box>
          </div>
          <div class="modal-input-group">
            <label>商品标题</label>
            <input type="text" name="businessName" [(ngModel)]="editInfoModalData.business_name">
          </div>
          <div class="modal-input-group">
            <label>商品产地</label>
            <input type="text" name="producer" [(ngModel)]="editInfoModalData.producer">
          </div>
          <div class="modal-input-group">
            <label>上架状态</label>
            <select-box [options]="storeFunction.goodsStatusOptions"
                        [first]="false"
                        [value]="editInfoModalData.on_sale"
                        (optionSelect)="editInfoModalData.on_sale = $event"></select-box>
          </div>
          <div class="modal-input-group">
            <label>运费</label>
            <input type="text" name="freight" [(ngModel)]="editInfoModalData.freight">
          </div>
          <div class="modal-input-group">
            <label>商品描述</label>
            <textarea name="described" [(ngModel)]="editInfoModalData.described"></textarea>
          </div>
          <div class="modal-input-group">
            <label>商品详情</label>
            <a href="javascript:void(0)" class="text-btn">点击编辑</a>
          </div>
          <div class="modal-input-group">
            <label>轮播图片</label>
            <a href="javascript:void(0)" class="text-btn">点击编辑</a>
          </div>
          <div class="modal-btn-group bottom">
            <button (click)="nextModal()">下一步</button>
          </div>
        </form>
      </template>
      <!--基本参数-->
      <template [ngIf]="curModalStep == 1">
        <h3 class="modal-title">基本参数</h3>
        <table class="modal-table" border="1px">
          <thead>
          <tr>
            <th>参数名</th>
            <th>参数值</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of goodsAttrList">
            <td>{{item.value_id}}</td>
            <td>{{item.value}}</td>
            <td>
              <a href="javascript:void(0)" class="ctrl-btn">编辑</a>
              <a href="javascript:void(0)" class="ctrl-btn">删除</a>
            </td>
          </tr>
          <tr *ngIf="!(goodsAttrList?.length)">
            <td colspan="3">暂无相关数据</td>
          </tr>
          </tbody>
        </table>
        <div class="modal-btn-group padding-top">
          <button class="float-right">添加基本参数</button>
        </div>
        <div class="modal-btn-group bottom">
          <button (click)="prevModal()">上一步</button>
          <button (click)="nextModal()">下一步</button>
        </div>
      </template>
    </template>
  </div>
</div>
<!--基本参数的添加或编辑-->
