<div class="img-upload">
    <ul id="imgList">
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
    </ul>
    <div  class="btn-upload">
        +
        <form id="imgForm" method="post" enctype="multipart/form-data" name="fileInfo" (ngSubmit)="modalSubmit()">
            <input type="file" name="file" id="imgFile" (change)="changeImg()">
            <button type="submit" [class.hidden]="true" id="btn"></button>
        </form>
    </div>
</div>
