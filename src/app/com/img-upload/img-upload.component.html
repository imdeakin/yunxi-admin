<div class="img-upload">
    <ul id="imgList">
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
    </ul>
    <div  class="btn-upload" (click)="changeImg()">
        +
        <form id="imgForm" method="post" enctype="multipart/form-data" name="fileInfo" (ngSubmit)="modalSubmit()">
            <button type="submit" name="btn" id="imgFile"></button>
            <input type="file" ="true" id="btn" [class.hidden]="true">
        </form>
    </div>
</div>
