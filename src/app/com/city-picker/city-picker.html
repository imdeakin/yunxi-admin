<div class="city-picker-con">
  <input [name]="name" value="{{addr}}" hidden>
  <div class="city-picker-select city-picker-province">
    <select-box [options]="provinceList" [index]="-1" [placeholder]="'选择'" (optionSelect)="setCityList($event)" (onInit)="initProvince = $event;"></select-box>
  </div>
  <div class="city-picker-select city-picker-city" [class.hidden]="!cityList?.length">
    <select-box [options]="cityList" (optionSelect)="setDistrictList($event)" (onInit)="initCity = $event;"></select-box>
  </div>
  <!--<div class="city-picker-select city-picker-district" [class.hidden]="!districtList?.length">-->
    <!--<select-box [options]="districtList" (optionSelect)="districtCoce = $event" (onInit)="initDistrict = $event;"></select-box>-->
  <!--</div>-->
</div>
